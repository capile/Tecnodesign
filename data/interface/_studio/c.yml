---
all:
  model: Tecnodesign_Studio_Content
  actions:
    report: false
    publish: false
  index: true
  options:
    list-parent: i
    priority: 2
    scope:
      review:
        Content: id
        Article: entry
        Content Type: content_type
      search:
        - id
        - entry
      preview:
        - "scope::e"
        - "scope::p"
        - "scope::c"
      e:
        __default:
          fieldset: '*Page'
        '*Entry':
            bind: entry
            class: i1s2
        '*Content Type':
            bind: content_type
            class: i1s2
        '*Metadata':
          bind: attributes
      p:
        __default:
          fieldset: '*Article'
        '*Location':
          bind: slot
          type: select
          class: i1s2
          choices: choicesSlot
        '*Order':
          bind: position
          type: number
          class: i1s2
      c:
        __default:
          fieldset: '*Content'
        'Content':
          bind: content
          class: ih10
