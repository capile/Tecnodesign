---
all:
  model: Tecnodesign_Studio_Content
  priority: 11
  actions:
    report: false
    publish: false
  options:
    scope:
      review:
        Content: id
        Article: entry
        Content Type: content_type
      search:
        - id
        - entry
      preview:
        - "scope::e"
        - "scope::p"
        - "scope::c"
      e:
        __default:
          fieldset: '*Page'
        '*Entry URL': entry
        '*Metadata':
          bind: MetaAttributes
          type: form
          scope: content
      p:
        __default:
          fieldset: '*Article'
        '*Location':
          bind: slot
          type: select
          class: i1s2
          choices: choicesSlot
        '*Order':
          bind: position
          type: number
          class: i1s2
        '*Attributes':
          bind: ContentAttributes
          type: form
          scope: content
      c:
        __default:
          fieldset: '*Content'
        '*Content Type': content_type
        'Content':
          bind: content
          class: ih10
