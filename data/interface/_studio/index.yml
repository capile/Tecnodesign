---
all:
  title: '*Welcome!'
  model: Studio\Model\Config
  id: 000-studio
  default-actions: [ update ]
  default-action: update
  options:
    index: false
    navigation: true
    priority: 999
    scope:
      update:
        "*Version": 
          bind: studio.version
          format: select
          type: string
          choices: choicesStudioVersion
          default: "2.5"
        "*Enable Management Interface":
          bind: studio.enable_interfaces
          format: bool
