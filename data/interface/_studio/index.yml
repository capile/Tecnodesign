---
all:
  title: '*Welcome!'
  model: Studio\Model\Config
  id: 000-studio
  default-actions: [ update ]
  default-action: update
  options:
    index: false
    navigation: true
    priority: 999
    scope:
      update:
        __default:
          fieldset: "*Studio Configuration"
        "*Language": 
          bind: studio.language
          format: select
          type: string
          choices: choicesLanguage
          default: "en"
        "*Version": 
          bind: studio.version
          format: select
          type: string
          choices: choicesStudioVersion
          default: "2.5"
        "*Enable Management Interface":
          bind: studio.enable_interfaces
          format: bool
          default: 1
        "*Enable Content Management":
          bind: studio.enable_interface_content
          format: bool
          default: 1
        "*Enable User Management":
          bind: studio.enable_interface_credential
          format: bool
          default: 1
        "*Enable API Management":
          bind: studio.enable_interface_index
          format: bool
          default: 1
        "*Set Admin Password":
          bind: _admin_password
          format: password
