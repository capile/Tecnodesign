---
all:
  title: '*Pages'
  model: Tecnodesign_Studio_Entry
  search:
    type: page
  options:
    list-parent: i
    priority: 1
    index: true
    group-by: id
    order:
      'greatest(`updated`,`Contents.updated`)': desc
    scope:
      review:
        '*Title': title
        '*Link': link
        '*Summary': summary
        '*Last Modified': 'greatest(`updated`,`Contents.updated`) updated'
      search:
        q:
          - title
          - summary
          - link
        '*URL': link
        '*Last modified': 
          bind: 'greatest(`updated`,`Contents.updated`)'
          format: datetime
      preview:
        - 'scope::meta'
        - 'scope::_meta'
        - 'scope::_content'
      choices:
        label: title
        value: id
      meta:
        __default:
          fieldset: '*Properties'
          class: i1s2
        '*Title': title
        '*Link': link
        '*Summary':
          bind: summary
          class: ih5
        '*Published': published
        '*Tag': _tags
        '*Template': master
        '*Sitemap': _parent
      _meta:
        __default:
          class: i1s4
        '*Created': created
        '*Updated': updated
        '*Version': version
        '*Source': source
      _content:
        '*Contents':
          fieldset: '*Contents'
          bind: contents
          type: form
          scope: studio-content
