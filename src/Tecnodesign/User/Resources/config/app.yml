# Tecnodesign_User configuration
# Do not edit this file, update the application .yml instead.
all:
  user:
    register-routes: false
    routes:
      /sign-in:
        class: Tecnodesign_App_Connect
        method: renderSignIn
      /sign-out:
        class: Tecnodesign_App_Connect
        method: renderSignOut
      /profile:
        class: Tecnodesign_App_Connect
        method: renderProfile
        additional-params: true
        params:
          0:
            name: uid
            required: false
    super-admin: Administrator
    icons: /_assets/img/connect.png
    model: ~
    credentials:
      Author: ~
      Editor: ~
      Developer: ~
      Administrator: ~
    properties: ~
    ns:
      tdz:
        name: Tecnodesign User basic authentication
        enabled: true
        cookie: tdzid
        timeout: 1296000
        finder: Account
        properties:
          id: id
          name: name
          password: password
          email: email
          lastAccess: lastAccess
          credentials: credentials
      host:
        name: Host-based authentication
        enabled: false
        type: host
        cookie: ~
        options:
          hosts:
            127.0.0.1: 1
      fb:
        name: Facebook API
        enabled: false
        type: facebook
        cookie: tdzid
        timeout: 0
        options:
          app_id: ~
          api_key: ~
          app_secret: ~
          extended-permissions: 'email,user_groups'
          js-options:
            cookie: true
            xfbml: false
            status: true
