# Here the basic configuration of tdzConnect is detailed and explained.
# Do not edit this file, update the application app.yml instead.

# default values
all:
  connect:
    use_database: on
    register_routes: on
    signin_route: /connect
    signout_route: /connect/signout
    users_route: /connect/profiles
    user_route: /connect/profile
    connection_name: doctrine
    super_admin: Administrator
    icons: /_assets/e-studio/images/connect.png
    widgets:
      signin:
        template: ~
        expanded: false
        signin_button: Sign in
        signout_button: Sign out
        expanded_text: <p>Sign in to our website using your login and password or one of the authentication services provided.</p>

    credentials:
      Author: ~
      Editor: ~
      Developer: ~
      Administrator: ~
    ns:
      host:
        label: Host-based authentication
        enabled: false
        signin: false
        options:
          user: user.yml
          group: group.yml
      php:
        label: PHP Session
        enabled: false
        signin: true
        options:
          cookie-name: tdzcid
      tupinamba:
        label: Tecnodesign Tupinamb√°
        enabled: true
        signin: false
        form:
          Sign in:
            u: { label: Username, type: text, required: true }
            p: { label: Password, type: password, required: true }
        options:
          prefix: "tupinamba:"
          credentials_prefix: "t"
          storage: files
          cookie-name: PHPSESSID
          cookie-domain: ~
          session-save-path: /var/lib/php5/
          database-connection: tupinamba
          database: tupinamba
          table-users: users
          table-users-id: person
          table-users-group: groupid
          # credential mapping to numeric group ids
          credential-groups: ~
          #  t1: [ Administrator ]
          #  t2: Developer
      fb:
        label: Facebook
        enabled: false
        signin: true
        options:
          app_id: 172826499415303
          api_key: bf9ab26a49d334262ef9e5488ce7d196
          app_secret: 0548307961303f2d943f720150eede0d
          extended-permissions: 'email,user_groups'
          js-options:
            cookie: true
            xfbml: false
            status: true


